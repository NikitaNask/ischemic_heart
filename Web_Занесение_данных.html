<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project</title>
  </head>
  
  <style type="text/css">
* {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
body {
  padding: 20px;
}
#form {
  border: 1px solid grey;
  padding: 10px;
  border-radius: 5px;
  margin-bottom: 10px;
  position: relative;
}

label, p {
  display: inline-block;
  margin-left: 20px;
  margin-bottom: 7px;
  font-size: 14px;
  font-weight: bold;
  position: relative;
  width: 100px;
}
p {
  width: 250px;
  color: rgb(0,0,255)
}
#form .pic {
  width: 100px;
  height: 30px;
  background: url(http://htmlbook.ru/files/images/practical/24.png);
  background-position: -2px 105px;
}

#number {
  position: relative;
  top: -20px;
}
.menu, .picinput {
  width: 350px;
}
.menu:invalid + span:after {
  content: '\2718';
  color: red;
  margin-left: 7px;
}
.menu:valid + span:after {
  content: '\2714';
  color: green;
  margin-left: 7px;
}
.button {
  width: 100%;
  text-align: center;
  background: lightgrey;
  border-radius: 5px;
  padding: 10px 0;
}

.qwe {
  border: 1px solid green;
  width: 180px;
  border-radius: 50px;
  background: linear-gradient(to bottom, green, lightgreen, green);
  line-height: 2em;
  margin: 0;
  font-weight: normal;
} 
#button {
  display: none;
}
#form label:nth-of-type(3n) {
  margin-bottom: 30px;
}
  </style> 

<body>
<div class="block">
<form id="form">
       <p>Данные врача</p><br>
       <label for="login">Логин</label><input id="login" type="login" class="menu" placeholder="..." required><span></span><br>
       <label for="password">Пароль</label><input id="password" type="password" class="menu" placeholder="..." required><span></span><br>
       <label for="surname">Фамилия</label><input id="surname" type="name" class="menu" placeholder="Сергеев" required><span></span><br>
       <p>Данные пациента</p><br>
       <label for="name">Имя</label><input id="name" type="name" class="menu" placeholder="Сергей"><br>
       <label for="surname">Фамилия</label><input id="surname" type="name" class="menu" placeholder="Сергеев" ><br>
       <label for="middle name">Отчество</label><input id="middle name" type="name" class="menu" placeholder="Сергеевич"><br>
       <p>История болезни</p><br>
       <label for="medical history">Карта больного</label><input id="URL" type="name" class="menu" placeholder="№ или ссылка"><br>
       <label for="description">Описание</label><input id="description" type="name" class="menu" placeholder="..."><br>
        <p>Ассоциация</p><br>
       <label for="tag">Тег</label><input id="tag" type="name" class="menu" placeholder="#пневмония" required><span></span><br>
       <p>Ссылка на ресурс</p><br>
       <label for="URL">Ссылка</label><input id="URL" type="name" class="menu" placeholder="http://..."><br>

</form>

<div class="button">
<label class="qwe" for="button"><input id="button" form="form" type="submit">Создать ассоциацию</label>
</div>

</div>
</body>
</html>
